<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tela de login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela de login</title>
        <!-- CSS bootstrap -->
        <link rel="stylesheet" type="text/css" href="page.css">
    </head>
<body>
<!-- FORM LOGIN -->
    <form class="container" action="#" method="#">
        <div class="col-md-12">
            <center><h1 style="color: #000; padding-bottom: 5px;">Login</h1></center>
            <!-- Input Usuario-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="usuario" placeholder="Usuário" required autocomplete="off"/>
                    </div>
                </div>
            </div>
            <br><br><br>
            <!-- Input Senha-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="senha" placeholder="Senha" required autocomplete="off"/>
                    </div>
                </div>
            </div>
            <br><br>
            <p><a href="#">Esqueceu a senha?</a></p>
            <!-- Input Botão de enviar-->
            <input class="botao" type="submit" value="Entrar">
      </div>
    </form>
</body>
</html>

</body>
</html>
